<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Sophie Bluel - Architecte d'intérieur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@100;200;300;400;700;800&family=Work+Sans&display=swap"
    rel="stylesheet">
  <meta name="description" content="">
  <link rel="stylesheet" href="../css/Global.css">
  <link rel="stylesheet" href="../css/Navbar.css">
  <link rel="stylesheet" href="../css/Footer.css">
  <link rel="stylesheet" href="../css/Login.css">
</head>

<body>
  <div class="container">
    <header>
      <a href="HomePage.html">
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      </a>
      <nav>
        <ul>
          <li><a href="HomePage.html#portfolio">projets</a></li>
          <li><a href="HomePage.html#contact">contact</a></li>
          <li><a href="Login.html">login</a></li>
          <li>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
              <img class="insta-icon" src="/FrontEnd/assets/icons/instagram.png" alt="Instagram">
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="login">
        <h2>Login</h2>
        <form action="#" method="post" autocomplete="off" novalidate>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" autocomplete="new-password" readonly
            onfocus="this.removeAttribute('readonly')" placeholder="Entrez votre email">
          <label for="password">Mot de passe</label>
          <input type="password" name="password" id="password" autocomplete="new-password" readonly
            onfocus="this.removeAttribute('readonly')" placeholder="Entrez votre mot de passe">
          <button class="style-btn" id="submit-loginBtn" type="submit">Se connecter</button>
        </form>
        <p class="forgot-password">Mot de passe oublié</p>
        <p id="error-message"></p>
      </section>
    </main>

  </div>
  <footer>
    <nav>
      <ul>
        <li>Mentions Légales</li>
      </ul>
    </nav>
  </footer>
  <script type="module" src="../js/login.js"></script>
  <script type="module" src="../js/modules/navbar.js"></script>
</body>

</html>
