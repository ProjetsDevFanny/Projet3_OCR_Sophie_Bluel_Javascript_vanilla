<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body>
    <div id="portfolio">
        <h2>Mes Projets</h2>
        <div class="gallery"></div>
    </div>

    <script type="module">
        import { fetchWorks, fetchCategories } from './js/api/galleryApi.js';
        import { displayProjects } from './js/modules/gallery.js';
        import { createButtons, setUpButtonListeners } from './js/modules/filters.js';

        async function test() {
            try {
                console.log('Test de l\'API...');
                const projects = await fetchWorks();
                console.log('Projets récupérés:', projects);

                const categories = await fetchCategories();
                console.log('Catégories récupérées:', categories);

                displayProjects(projects);
                createButtons(categories);
                setUpButtonListeners(projects);

                console.log('Test réussi !');
            } catch (error) {
                console.error('Erreur lors du test:', error);
            }
        }

        test();
    </script>
</body>

</html>
